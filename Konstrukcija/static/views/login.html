<style>
.proba {
    width: 85%;
    padding: 12px 20px;
    margin: 8px 0 0 5%;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
.proba1 {
	float: left;
    width: 40%;
    padding: 12px 20px;
    margin: 8px 0 0 5%;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    font-size: 16px;
    background-color: #e55a00;
    color: white;
    padding: 14px 15px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #195aff;
}
</style>
<div class="registration-ctrl">
	<div ng-controller="KorisnikCtrl" class="registration-header">
	
		<h2>Da bi ste postavili oglas, treba da se prijavite ili registrujete na sistem. Hvala</h2>
		<p> {{ registrovani.length }} registrovanih korisnika, {{nekretnine.length}} postavljenih oglasa</p>
		
		
	</div>
	
	<div ng-controller="LoginCtrl" class="registration-container">
		<p>Ulogijete se</p>
		<div class="registration-container-data">
			<form ng-submit="login()">
			
				<input class="proba" type="text" placeholder="Korisniko ime" id="username" ng-model="korisnik.username"/>
				<div ng-if="messageLogin == 'ime'" style="margin: 0 0 0 5%; color: #ff0000">pogresno ime</div>
				<input class="proba" type="password" placeholder="Sifra" id="password" ng-model="korisnik.password"/>
				<div ng-if="messageLogin == 'sifra'" style="margin: 0 0 0 5%; color: #ff0000">pogresna sifra</div>
				
				<div class="registration-container-button">
					<input class="buttonView" type="submit" value="Ulogij se">
				</div>
			</form>
		</div>
		
	</div>

</div>
